<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Windows 95 Empty Recycle Bin Icon -->
  <!-- Base/Shadow -->
  <rect x="6" y="26" width="20" height="2" fill="#808080"/>

  <!-- Bin body - trapezoid shape -->
  <polygon points="7,10 9,26 23,26 25,10" fill="#c0c0c0" stroke="#000" stroke-width="1"/>

  <!-- Bin body highlight -->
  <polygon points="8,11 9,25 15,25 14,11" fill="#dfdfdf"/>

  <!-- Bin body shadow -->
  <polygon points="17,11 18,25 22,25 24,11" fill="#808080"/>

  <!-- Lid -->
  <rect x="5" y="7" width="22" height="3" fill="#c0c0c0" stroke="#000" stroke-width="1"/>
  <rect x="5" y="7" width="22" height="1" fill="#dfdfdf"/>

  <!-- Lid handle -->
  <rect x="13" y="4" width="6" height="3" fill="#c0c0c0" stroke="#000" stroke-width="1"/>
  <rect x="13" y="4" width="6" height="1" fill="#dfdfdf"/>

  <!-- Vertical lines on bin -->
  <line x1="11" y1="12" x2="11" y2="24" stroke="#808080" stroke-width="1"/>
  <line x1="16" y1="12" x2="16" y2="24" stroke="#808080" stroke-width="1"/>
  <line x1="21" y1="12" x2="21" y2="24" stroke="#808080" stroke-width="1"/>
</svg>
