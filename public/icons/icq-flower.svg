<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- ICQ Classic Flower - 8 petals, 7 green + 1 red, yellow center -->
  <!-- Petals -->
  <ellipse cx="16" cy="6" rx="4" ry="6" fill="#00AA00" stroke="#000" stroke-width="1"/>
  <ellipse cx="23" cy="9" rx="4" ry="6" fill="#00AA00" stroke="#000" stroke-width="1" transform="rotate(45 23 9)"/>
  <ellipse cx="26" cy="16" rx="6" ry="4" fill="#00AA00" stroke="#000" stroke-width="1"/>
  <ellipse cx="23" cy="23" rx="4" ry="6" fill="#00AA00" stroke="#000" stroke-width="1" transform="rotate(-45 23 23)"/>
  <ellipse cx="16" cy="26" rx="4" ry="6" fill="#00AA00" stroke="#000" stroke-width="1"/>
  <ellipse cx="9" cy="23" rx="4" ry="6" fill="#00AA00" stroke="#000" stroke-width="1" transform="rotate(45 9 23)"/>
  <ellipse cx="6" cy="16" rx="6" ry="4" fill="#00AA00" stroke="#000" stroke-width="1"/>
  <!-- Red petal -->
  <ellipse cx="9" cy="9" rx="4" ry="6" fill="#FF0000" stroke="#000" stroke-width="1" transform="rotate(-45 9 9)"/>
  <!-- Yellow center -->
  <circle cx="16" cy="16" r="5" fill="#FFDD00" stroke="#000" stroke-width="1"/>
</svg>
